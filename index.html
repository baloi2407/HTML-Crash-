<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Crash Course</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat photos</h3>
            <!-- Cat photos -->
            <p>Click here to view more <a href="#" target="_blank">cat
                    photos</a>.</p>
            <a href="#"><img src="cat_1.jpg"
                    alt="A cute orange cat lying on its back."></a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
                <img src="mouse.jpg" alt="Lasagna">
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
            </div>
            <img src="cat_2.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio"
                        name="indoor-outdoor" checked> Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio"
                        name="indoor-outdoor"> Outdoor</label><br>

                <label for="loving"><input id="loving" type="checkbox"
                        name="personality" checked> Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox"
                        name="personality"> Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox"
                        name="personality"> Energetic</label><br>

                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p><small>No Copyright - <a href="https://github.com/baloi2407">Ba
                        Loi Nguyen</a></small></p>
        </footer>
    </body>
</html>
